<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fast Car MR - واجهة الكابتن</title>

  <link rel="icon" type="image/png" href="favicon-32.png">
  <link rel="apple-touch-icon" href="fastcar-icon-192.png">
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <img class="brandLogo" src="fastcar-logo.PNG" alt="Fast Car MR">
    <div class="brandText">
      <div class="brandTitle">Fast Car MR</div>
      <div class="brandSub">واجهة الكابتن</div>
    </div>
  </div>

  <div class="topActions">
    <a class="pill" href="index.html">الإدارة</a>
    <button id="logoutBtn" class="pill ghost" type="button">خروج</button>
  </div>
</header>

<main class="wrap">

  <!-- Login Gate -->
  <section id="lockBox" class="card lock">
    <h2>تسجيل دخول الكابتن</h2>
    <p class="muted">ادخل كلمة السر الخاصة بالكباتن.</p>

    <div class="field">
      <label>كلمة السر</label>
      <input id="passInput" type="password" placeholder="••••••••••">
    </div>

    <button id="loginBtn" class="btn primary" type="button">دخول</button>
    <div id="lockMsg" class="msg" style="display:none;"></div>
  </section>

  <!-- Captain App -->
  <section id="captainApp" class="card" style="display:none;">
    <div class="headRow">
      <h2>مشاوير متوفرة</h2>
      <button id="refreshBtn" class="btn ghost small" type="button">تحديث</button>
    </div>

    <div class="grid">
      <div class="field">
        <label>اسم الكابتن (مهم للقبول)</label>
        <input id="captainName" type="text" placeholder="مثال: Captain Ahmed">
      </div>

      <div class="field">
        <label>عرض</label>
        <select id="capView" class="select">
          <option value="available">متوفر فقط</option>
          <option value="mine">مشاويري</option>
          <option value="all">الكل</option>
        </select>
      </div>
    </div>

    <div id="emptyCaptain" class="empty">لا يوجد مشاوير متوفرة الآن.</div>
    <div id="captainTrips" class="list"></div>

    <div class="smallHint">
      * ملاحظة: هذه النسخة تعمل محلياً على نفس الجهاز (LocalStorage).
    </div>
  </section>

</main>

<div id="toast" class="toast" style="display:none;"></div>

<script src="captain.js"></script>
</body>
</html>
